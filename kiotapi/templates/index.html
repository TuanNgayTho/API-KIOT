<div class="title">
    <div class="container1">
        <!-- The content -->
        <b>Lần Đầu Em Làm Chuyện Ấy (^^</b>
        <!-- The left side -->
        <div class="container1__side container1__side--left"></div>

        <!-- The left triangle displayed below the content -->

        <!-- The right triangle displayed below the content -->
        <div class="container1__triangle container1__triangle--right"></div>

        <!-- The right side -->
        <div class="container1__side container1__side--right"></div>

<div class="checkbox" >
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-4">
                <div><input type="radio" class="form-check-input" id="thismonth" name="thismonthname" value= "true" onclick="myfunc1()">
                <label for="thismonth">Tháng này</label></div>
                <div><input type="radio" class="form-check-input" id="luachonkhac" name="luachonkhac" value="false" onclick="myfunc2()">
                <label for="luachonkhac">Lựa chọn khác</label></div>
            </div>

            <div class="col-sm-4">
                <div><label for="lastModifiedFrom">Thời gian bắt đầu:</label>
                <input type="date" id="lastModifiedFrom" name="StartTime"></div>
                <div><label for="toDate">Thời gian kết thúc:</label>
                <input type="date" id="toDate" name="EndTime"></div>
            </div>

            <div class="col-sm-4">
                <input type="checkbox" class="form-check-input" id="PT" name="checklist" value="Phiếu tạm">
                <label for="PT">Phiếu đặt tạm</label>
                <input type="checkbox" class="form-check-input" id="DXN" name="checklist" value="Đã xác nhận">
                <label for="DXN">Phiếu đặt đã xác nhận</label>
                <input type="checkbox" class="form-check-input" id="HT" name="checklist" value="Hoàn thành">
                <label for="HT">Phiếu đặt đã hoàn thành</label>
                <input type="submit" class="btn btn-outline-success" value=" Xác Nhận ">
            </div>
        </div>
    </form>
</div>
