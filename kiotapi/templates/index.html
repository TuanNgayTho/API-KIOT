<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>TMK Kiot</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="body">
<div class="title">
    <div class="container1">
        <!-- The content -->
        <b>Danh Sách Đơn Hàng TMK Kiot</b>
        <!-- The left side -->
        <div class="container1__side container1__side--left"></div>

        <!-- The left triangle displayed below the content -->
        <div class="container1__triangle container1__triangle--left"></div>

        <!-- The right triangle displayed below the content -->
        <div class="container1__triangle container1__triangle--right"></div>

        <!-- The right side -->
        <div class="container1__side container1__side--right"></div>
    </div>
</div>

<div class="checkbox" >
    <form action="" method="post" class="form">
        {% csrf_token %}
        <div class="Search">
            <div class="box">
                <div class="left">
                    <div><input type="radio" class="form-check-input" id="today" name="today" value= "true" onclick="myfunc3()">
                    <b><label for="today">Hôm này</label></b></div>
                    <div><input type="radio" class="form-check-input" id="thisweek" name="thisweek" value= "true" onclick="myfunc1()">
                    <b><label for="thisweek">Tuần này</label></b></div>
                    <div><input type="radio" class="form-check-input" id="thangnay" name="thangnay" value= "true" onclick="myfunc4()">
                    <b><label for="thangnay">Tháng này</label></b></div>
                    <div><input type="radio" class="form-check-input" id="luachonkhac" name="luachonkhac" value="true" onclick="myfunc2()">
                    <b><label for="luachonkhac">Lựa chọn khác</label></b></div>


                </div>
            </div>

            <div class="box">
                <div class="center1">
                    <div><b><label for="lastModifiedFrom">Thời gian bắt đầu:</label></b>
                    <input class="input" type="date" id="lastModifiedFrom" name="StartTime"></div>
                    <div><b><label for="toDate">Thời gian kết thúc:</label></b>
                    <input class="input" type="date" id="toDate" name="EndTime"></div>

                </div>
            </div>

            <div class="box">
                <div class="right">
                    <input type="checkbox" class="form-check-input" id="PT" name="checklist" value="Phiếu tạm">
                    <b><label for="PT">Phiếu đặt tạm</label></b>
                    <br>
                    <input type="checkbox" class="form-check-input" id="DXN" name="checklist" value="Đã xác nhận">
                    <b><label for="DXN">Phiếu đặt đã xác nhận</label></b>
                    <br>
                    <input type="checkbox" class="form-check-input" id="HT" name="checklist" value="Hoàn thành">
                    <b><label for="HT">Phiếu đặt đã hoàn thành</label></b>
                    <div class="submit">
                        <input type="submit" id="nutnhan" class="btn btn-outline-success" value="Tìm Kiếm">
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4" id="phieutam">
            <div class="container">
                <b class="TitleOfTable">PHIẾU ĐẶT TẠM</b>
                <table class="table table-hover">
                    <thead id = "mytable1">

                    </thead>
                    <tbody id="tbtamthu">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-4" id="xacnhan">
            <div class="container">
                <b class="TitleOfTable">PHIẾU ĐẶT ĐÃ XÁC NHẬN</b>
                <table class="table table-hover">
                    <thead id="mytable2">

                    </thead>
                    <tbody id="tbxacnhan">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-4" id="hoanthanh">
            <div class="container">
                <b class="TitleOfTable">PHIẾU ĐẶT ĐÃ HOÀN THÀNH</b>
                <table class="table table-hover">
                    <thead id="mytable3">

                    </thead>
                    <tbody id="tbhoanthanh">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
